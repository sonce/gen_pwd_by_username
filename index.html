<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>密码生成工具</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 400px;
            margin: auto;
            text-align: center;
        }
        input, button {
            margin: 10px 0;
            padding: 10px;
            font-size: 16px;
            width: 100%;
        }
        .result {
            font-weight: bold;
            margin-top: 20px;
        }
        .result span {
            display: block;
            margin: 10px 0;
            padding: 10px;
            background-color: #f4f4f4;
            border: 1px solid #ddd;
            cursor: pointer;
            user-select: none;
        }
        .result span:hover {
            background-color: #e0f7fa;
        }
        .copy-notice {
            color: #2196F3;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>密码生成工具</h1>
        <input type="text" id="username" placeholder="请输入用户名" />
        <input type="text" id="salt" placeholder="请输入盐值" />
        <input type="number" id="length" placeholder="请输入密码长度（默认15）" min="1" />
        <button onclick="generatePassword()">生成</button>
        <div class="result" id="result"></div>
        <div class="copy-notice" id="copy-notice" style="display: none;">内容已复制到剪贴板！</div>
    </div>

    <script>
        // 定义字符集，只包含大小写字母和数字
        const charset = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";

        // 页面加载时，从 Local Storage 恢复上次的输入
        window.onload = function() {
            const savedUsername = localStorage.getItem("username");
            const savedSalt = localStorage.getItem("salt");
            const savedLength = localStorage.getItem("length");
            if (savedUsername) document.getElementById("username").value = savedUsername;
            if (savedSalt) document.getElementById("salt").value = savedSalt;
            if (savedLength) document.getElementById("length").value = savedLength;
        };

        // 生成密码函数
        function generatePassword() {
            const username = document.getElementById("username").value;
            const salt = document.getElementById("salt").value;
            const lengthInput = document.getElementById("length").value;
            const length = lengthInput ? parseInt(lengthInput, 10) : 15; // 默认密码长度为15

            // 检查输入是否完整
            if (!username || !salt) {
                document.getElementById("result").innerHTML = "请输入用户名和盐值！";
                return;
            }

            // 保存用户名、盐值和密码长度到 Local Storage
            localStorage.setItem("username", username);
            localStorage.setItem("salt", salt);
            localStorage.setItem("length", length);

            // 使用 CryptoJS 生成 SHA-256 哈希值
            const combined = username + salt;
            const hashHex = CryptoJS.SHA256(combined).toString(CryptoJS.enc.Hex);

            // 将十六进制哈希值映射到字符集
            let password = "";
            for (let i = 0; i < hashHex.length; i += 2) {
                const index = parseInt(hashHex.substr(i, 2), 16) % charset.length;
                password += charset[index];
                if (password.length >= length) break; // 控制密码长度
            }

            // 显示生成的账号和密码
            document.getElementById("result").innerHTML = `
                <span onclick="copyToClipboard('username', '${username}', '${password}')">账号：${username}</span>
                <span onclick="copyToClipboard('password', '${username}', '${password}')">密码：${password}</span>
            `;

            // 隐藏复制提示
            document.getElementById("copy-notice").style.display = "none";
        }

        // 复制到剪贴板
        function copyToClipboard(type, username, password) {
            let textToCopy;
            if (type === "username") {
                textToCopy = `账号：${username}\n密码：${password}`;
            } else if (type === "password") {
                textToCopy = password;
            }

            navigator.clipboard.writeText(textToCopy).then(() => {
                // 显示复制成功的提示
                const copyNotice = document.getElementById("copy-notice");
                copyNotice.textContent = `${type === "username" ? "账号和密码" : "密码"}已复制到剪贴板！`;
                copyNotice.style.display = "block";

                // 2秒后隐藏提示
                setTimeout(() => {
                    copyNotice.style.display = "none";
                }, 2000);
            }).catch(err => {
                console.error("复制到剪贴板失败:", err);
            });
        }
    </script>
</body>
</html>
